[(#REM) Latest blog posts ]
<B_latest_posts>
  <div class="section">
  <INCLURE{fond=mfgridformobile/feedburner,env}>
  <h2>Blog</h2>
    <BOUCLE_latest_posts(ARTICLES){id_rubrique=5}{par date}{inverse} {0,3}>
      <div class="subsection">
        <a href="#URL_ARTICLE"><h3>#TITRE</h3></a>
        [<div>(#TEXTE|couper{200})</div>]
        [<div><small>(#DATE|affdate{'d/m/Y'})</small></div>]
      </div>
    </BOUCLE_latest_posts>
  </div>
</B_latest_posts>
